pre-commit:
  parallel: false
  jobs:
    - name: ruff check
      run: |
        python_files=$(git diff --cached --name-only --diff-filter=ACM | grep '\.py$' || true)
        if [ -n "$python_files" ]; then
          uvx ruff check --fix $python_files
        fi

    - name: ruff format
      run: |
        python_files=$(git diff --cached --name-only --diff-filter=ACM | grep '\.py$' || true)
        if [ -n "$python_files" ]; then
          uvx ruff format $python_files
        fi
